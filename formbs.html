<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Forms Using Bootstrap</title>
  </head>
  <style>
    body {
      color: white;
    }
    .container {
      padding: 250px;
    }

    .demo {
      background-color: maroon;
      padding: 10px;
    }

    .demo1 {
      background-color: lightgreen;
    }
  </style>

  <body class="demo1">
    <div class="container">
      <div class="demo text-darkblack">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputlastname" class="form-label">Last Name</label>
            <input type="lastname" class="form-control" id="lastname" />
          </div>
          <div class="col-md-6">
            <label for="inputfirstname" class="form-label">First Name</label>
            <input type="firstname" class="form-control" id="firstname" />
          </div>
          <div class="col-12">
            <label for="input" class="form-label">Email</label>
            <input type="text" class="form-control" id="input" placeholder="" />
          </div>
          <div class="col-12">
            <label for="input" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="input" placeholder="" />
          </div>
          <div class="col-md-6">
            <label for="input" class="form-label">Address Line 1</label>
            <input type="Address1" class="form-control" id="address1" />
          </div>
          <div class="col-md-6">
            <label for="input" class="form-label">Address Line 2</label>
            <input type="Address2" class="form-control" id="Address2" />
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Tamil Nadu</option>
              <option>Maharrastra</option>
              <option>Bihar</option>
              <option>UttarPradesh</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputdistrict" class="form-label">District</label>
            <select id="inputdistrict" class="form-select">
              <option selected></option>
              <option>Kanchipuram</option>
              <option>Tiruvallur</option>
              <option>Palghar</option>
              <option>Satara</option>
              <option>Gopalganj</option>
              <option>Siwan</option>
              <option>Deoria</option>
              <option>Gorakhpur</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!----  Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
